  flower:
    build: ./service
    hostname: flower
    command: celery -A service flower
    volumes:
      - ./service:/service
      - static_data:/service/static
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"
    environment:
      <<: *environment-defaults
